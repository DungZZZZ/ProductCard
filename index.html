<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart'></i>
        </div>
        <div class="card__img">
            <img src="Nike Zoom KD 12.png" alt="">
        </div>
        <div class="card__product">
            Nike Zoom KD 12
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="card__color_green"></span>
            <a href="../Nike Zoom KD 12/Nike Zoom KD 12 Orange.html"> <span class="card__color_orange"></span> </a>
            <a href="../Nike Zoom KD 12/Nike Zoom KD 12 Blue.html"><span class="card__color_blue"></span> </a>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>

</body>

</html>
